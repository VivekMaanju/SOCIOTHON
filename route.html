<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Route Demo (No Paid API Key)</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <!-- Leaflet Routing Machine CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background: #f8f9fa;
      padding: 1rem;
    }
    #map {
      width: 100%;
      height: 70vh; /* Adjust as needed */
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: 0 auto 1rem;
    }
    .controls input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .controls button {
      padding: 0.6rem;
      border: none;
      border-radius: 4px;
      background: #ff4d6d;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .controls button:hover {
      background: #ff758f;
    }
    .info {
      text-align: center;
      margin-bottom: 1rem;
      color: #666;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Safe Route Demo</h1>
  <p class="info">
    <small>
      Note: True “safe routing” would require additional data (crime, unsafe areas) and custom logic.
    </small>
  </p>

  <div class="controls">
    <!-- Destination input -->
    <input
      type="text"
      id="destination"
      placeholder="Enter your destination (e.g., New Delhi Railway Station)"
    />
    <!-- Button to find route -->
    <button id="findRouteBtn">Find Route</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    let map;
    let routingControl; // For Leaflet Routing Machine

    // 1. Initialize the map
    function initMap() {
      // Center on India by default
      map = L.map("map").setView([20.5937, 78.9629], 5);

      // Load OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
    }

    // 2. Get user location using Geolocation API
    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              resolve({
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
              });
            },
            (err) => {
              reject(err);
            }
          );
        } else {
          reject(new Error("Geolocation is not supported by this browser."));
        }
      });
    }

    // 3. Convert address to latitude/longitude using Nominatim
    async function geocodeAddress(address) {
      // Nominatim API (no API key needed, but has usage limits)
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
        address
      )}`;

      const response = await fetch(url);
      const data = await response.json();
      if (data && data.length > 0) {
        // Take the first result
        return {
          lat: parseFloat(data[0].lat),
          lng: parseFloat(data[0].lon)
        };
      } else {
        throw new Error("Address not found.");
      }
    }

    // 4. Show route using Leaflet Routing Machine
    function showRoute(userLatLng, destLatLng) {
      // Remove any existing route
      if (routingControl) {
        map.removeControl(routingControl);
      }

      // Use OSRM's public demo server
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userLatLng.lat, userLatLng.lng),
          L.latLng(destLatLng.lat, destLatLng.lng)
        ],
        router: L.Routing.osrmv1({
          serviceUrl: "https://router.project-osrm.org/route/v1"
        }),
        lineOptions: {
          styles: [
            { color: "#ff4d6d", opacity: 1, weight: 5 }
          ]
        },
        showAlternatives: true,
        altLineOptions: {
          styles: [
            { color: "#ff758f", opacity: 0.7, weight: 4 }
          ]
        },
        // Instructions language (English by default)
        language: "en"
      }).addTo(map);
    }

    // Initialize the map on page load
    initMap();

    // Button event listener
    document.getElementById("findRouteBtn").addEventListener("click", async () => {
      const destAddress = document.getElementById("destination").value.trim();
      if (!destAddress) {
        alert("Please enter a destination address!");
        return;
      }

      try {
        // 1) Get user location
        const userLoc = await getUserLocation();
        
        // 2) Geocode destination
        const destLoc = await geocodeAddress(destAddress);
        
        // 3) Show route
        showRoute(userLoc, destLoc);
      } catch (err) {
        alert("Error: " + err.message || err);
      }
    });
  </script>
</body>
</html>
